<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Direct Selling - AGRO FAVOR</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem;
}

header h1 {
    display: inline;
    margin-right: 1rem;
}

nav ul {
    display: inline;
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 1rem;
    padding: 1rem;
}

section {
    background-color: #f4f4f4;
    padding: 1rem;
    position: relative;
    text-align: center;
}

section h2 {
    margin-bottom: 1rem;
}

section img {
    height: 100px;
}

button {
    background-color: #333;
    color: white;
    cursor: pointer;
    padding: 0.5rem 1rem;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    border: none;
    border-radius: 12px;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>AGRO FAVOR</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li id="google_translate_element"><script type="text/javascript">function googleTranslateElementInit() {new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');}</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script></li>
            </ul>
        </nav>
    </header>
    <main>
        {{products | safe}}
    </main>
    <footer>
        <p>&copy; 2022 FARM. All rights reserved.</p>
    </footer>
</body>
</html>
